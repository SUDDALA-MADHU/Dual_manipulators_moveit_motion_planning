# Change arm_1_controller to arm_controller
arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - joint_1
    - joint_2
    - joint_3
    - joint_4
    - joint_5
    - joint_6
    # - finger_joint
  gains:
    joint_1: {p: 100, d: 1, i: 1, i_clamp: 1}
    joint_2: {p: 100, d: 1, i: 1, i_clamp: 1}
    joint_3: {p: 100, d: 1, i: 1, i_clamp: 1}
    joint_4: {p: 100, d: 1, i: 1, i_clamp: 1}
    joint_5: {p: 100, d: 1, i: 1, i_clamp: 1}
    joint_6: {p: 100, d: 1, i: 1, i_clamp: 1}
    # finger_joint: {p: 100, d: 1, i: 1, i_clamp: 1}

# Change arm_2_controller to r2_arm_controller
r2_arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - r2_joint_1
    - r2_joint_2
    - r2_joint_3
    - r2_joint_4
    - r2_joint_5
    - r2_joint_6
    # - r2_finger_joint
  gains:
    r2_joint_1: {p: 100, d: 1, i: 1, i_clamp: 1}
    r2_joint_2: {p: 100, d: 1, i: 1, i_clamp: 1}
    r2_joint_3: {p: 100, d: 1, i: 1, i_clamp: 1}
    r2_joint_4: {p: 100, d: 1, i: 1, i_clamp: 1}
    r2_joint_5: {p: 100, d: 1, i: 1, i_clamp: 1}
    r2_joint_6: {p: 100, d: 1, i: 1, i_clamp: 1}
    # r2_finger_joint: {p: 100, d: 1, i: 1, i_clamp: 1}

gripper_controller:
  type: position_controllers/JointPositionController
  joint: finger_joint
  pid: {p: 5, d: 0.5, i: 0}

r2_gripper_controller:
  type: position_controllers/JointPositionController
  joint: r2_finger_joint
